        var requestBody = 
            {id: 4, name: 'Dan Pickles', title: 'Technical Architect', salary: 90000} 
        
            // Http   /  HttpClient - Angular
            // React, jQuery, JS
        axios.post(postUrl, requestBody).then(function(){

        });

    </script>
