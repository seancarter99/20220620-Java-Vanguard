<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Grid Practice</title>
    <link rel="stylesheet" href="../styles/flexgrid.css" />
</head>
<body>
    <div class="container">
        <div class="item red">1</div>
        <div class="item green">2</div>
        <div class="item blue">3</div>
        <div class="item orange">4</div>
        <div class="item purple">5</div>
        <div class="item pink">6</div>
        <div class="item cyan" style="grid-column: 1/3;">7</div>
        <div class="item hulu-green">8</div>
    </div>
</body>
</html>
